{% extends 'base.html' %}

{% block title %} Update your blog! {% endblock title %}

{% block content %}

{% if user.is_authenticated %}
    <h1> Update Post... </h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Update</button>
            
    </div>
{% else %}
    <strong> You are not allowed in this page!! </strong>
{% endif %}
{% endblock %}
